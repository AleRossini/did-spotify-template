<!doctype html>
<html>
  <head>
    <title>Spotify Artist Battle Template</title>
    <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"> -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <section>
      <div class="wrapper flex wrap flex_column">
        <div class="flex">
          <div id="user-profile"></div>
        </div>
        <div class="flex wrap flex_row justify_around">
          <div class="flex_column">
            <figure>
              <img id="firstArtistImg" src="">
            </figure>
            <input id="firstArtistName" type="text" value="">
            <button id="sendArtistName1">Get Tracks</button>
          <form>
            <ul id="artistTopTracks"></ul>
          </form>
          </div>
          <div class="flex_column">
            <figure>
              <img id="secondArtistImg" src="">
            </figure>
            <input id="secondArtistName" type="text" value="">
            <button id="sendArtistName2">Get Tracks</button>
          <form>
            <ul id="firstArtistTopTracks"></ul>
          </form>
          </div>
        </div>
        <div class="flex justify_center">
          <button id="main-btn">Dance, baby!</button>
        </div>
      </div>
    </section>
    <script type="module" src="/js/pages/battle.js"></script>
  </body>
</html>
